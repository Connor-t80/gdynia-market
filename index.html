<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>服务器物价表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>我的世界服务器 - 市场物价表</h1>
  
  <table>
    <thead>
      <tr>
        <th>物品</th>
        <th>平均价</th>
        <th>最低价</th>
        <th>最高价</th>
        <th>备注</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>铁锭</td>
        <td>60</td>
        <td>50</td>
        <td>70</td>
        <td>常见，需求大</td>
      </tr>
      <tr>
        <td>钻石</td>
        <td>500</td>
        <td>480</td>
        <td>550</td>
        <td>稀有资源</td>
      </tr>
      <tr>
        <td>小麦</td>
        <td>15</td>
        <td>10</td>
        <td>20</td>
        <td>食物来源</td>
      </tr>
    </tbody>
  </table>

  <footer>
    <p>最后更新：2025-08-26 ｜ 本表仅供参考</p>
  </footer>
</body>
</html>
