<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>圣格丁尼亚 交易平台 · 首页</title>
  <meta name="description" content="Minecraft 服务器批发市场与信息展示站点">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- 顶部 Logo -->
<header class="site-header">
  <img src="assets/logo.png" alt="Logo" class="logo">
</header>

<!-- Banner 黑色长方形图片 -->
<section class="banner">
  <img src="assets/banner.png" alt="Banner">
</section>

<!-- 原主页内容 -->
<main class="container">
  <header class="home-title">
    <h1>批发市场</h1>
    <p class="sub">只做信息展示，不托管、不代售。</p>
  </header>

  <nav class="nav-grid">
    <a class="card" href="wholesale.html">
      <h2>批发市场</h2>
      <p>量大、便宜、稳定供给的基础物资</p>
    </a>
    <a class="card" href="rare.html">
      <h2>稀有单品</h2>
      <p>史诗武器、珍贵物资</p>
    </a>
    <a class="card" href="services.html">
      <h2>服务/运输</h2>
      <p>邮递、建筑、地图画等服务信息</p>
    </a>
  </nav>

  <section class="info">
    <h3>平台规则（草案）</h3>
    <ul>
      <li>货主可购买“货架位”（广告位），按月收费或置顶收费。</li>
      <li>上架时，货主请提供 <strong>0.5%</strong> 的货物或等值货币作为手续费。</li>
      <li>平台仅做信息桥梁，不参与托管；交易在货主自有箱子内完成。</li>
      <li>建议使用书本留存合约时间点与坐标，避免误会。</li>
    </ul>
  </section>
</main>

<footer class="site-footer">
  <span>© Postal saving Bank of Santa Gdynia (read only)</span>
</footer>

</body>
</html>
