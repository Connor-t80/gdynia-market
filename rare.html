<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>稀有单品</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="site-header">
  <h1>稀有单品</h1>
  <p class="sub">史诗武器、珍贵物资</p>
  <nav class="breadcrumb"><a href="index.html">首页</a> / 稀有</nav>
</header>

<main class="container">
  <section class="toolbar">
    <input id="search" type="search" placeholder="搜索物品 / 联系人 / 码头…" />
    <select id="sort">
      <option value="item">按物品</option>
      <option value="price">按单价</option>
      <option value="stock">按存量</option>
      <option value="updated">按更新时间</option>
    </select>
  </section>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>物品</th>
          <th>单价</th>
          <th>单位</th>
          <th>存量</th>
          <th>联系人</th>
          <th>所属码头/驿站</th>
          <th>备注</th>
          <th>更新时间</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <div id="empty" class="empty" hidden>暂无数据</div>
  </div>
</main>

<footer class="site-footer">
  <span>数据文件：<code>rare.json</code></span>
</footer>

<script src="app.js"></script>
<script>
  bootTable({
    json: 'rare.json',
    columns: ['item','price','unit','stock','contact','station','note','updated'],
    searchInput: '#search',
    sortSelect: '#sort',
    tbody: '#tbody',
    empty: '#empty'
  });
</script>
</body>
</html>
